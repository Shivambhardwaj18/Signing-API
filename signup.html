<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/images/favicon-16x16.ico" />

    <title>NewsLetter Sign up</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap  CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img
        class="mb-4"
        src="images/android-chrome-192x192.png"
        alt=""
        width="100"
        height="100"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My NewsLetter!</h1>

      <input
        type="text"
        id="Firstname"
        name="fname"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        id="Lastname"
        name="lname"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        id="Email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-primary btn-lg btn-block button" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Shivam Bhardwaj</p>
    </form>
  </body>
</html>
